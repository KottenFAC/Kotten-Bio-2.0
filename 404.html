<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        :root {
            --bg-dark: #010206;
            --ui-panel: #10121A;
            --ui-modal: #181A24;
            --glow-primary: #4A80F0; 
            --glow-secondary: #87b1ff; 
            --glow-accent: #FFD700; 
            --border-color: rgba(74, 128, 240, 0.25);
            --border-hover: rgba(74, 128, 240, 0.6);
            --text-light: #e0eafc;
            --text-dark: #b0b8d3;
            --font-family: 'IBM Plex Mono', monospace;
            --glow-rgb: 74, 128, 240;
        }
        
        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow: hidden; 
            background-image: radial-gradient(circle at center, rgba(var(--glow-rgb), 0.05) 0.5px, transparent 0.5px);
            background-size: 30px 30px; 
            background-position: -15px -15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            text-align: center;
        }

        #interactive-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; pointer-events: none; transition: background 0.2s ease-out;
        }
        
        h1, h2, h3, h4, .font-heading { font-family: var(--font-family); font-weight: 600; }
        h1 { font-weight: 700; }
        h2 { font-weight: 600; }
        p { line-height: 1.6; } 

        .glitch { position: relative; display: inline-block; }
        .glitch:hover::before, .glitch:hover::after {
            content: attr(data-text); position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); overflow: hidden;
        }
        .glitch:hover::before {
            left: 2px; text-shadow: -2px 0 var(--glow-primary);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch:hover::after {
            left: -2px; text-shadow: -2px 0 var(--glow-secondary), 2px 2px var(--glow-primary);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(40% 0 50% 0); } 20% { clip-path: inset(10% 0 85% 0); }
            40% { clip-path: inset(55% 0 20% 0); } 60% { clip-path: inset(20% 0 70% 0); }
            80% { clip-path: inset(80% 0 5% 0); } 100% { clip-path: inset(40% 0 33% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(70% 0 15% 0); } 20% { clip-path: inset(90% 0 5% 0); }
            40% { clip-path: inset(30% 0 60% 0); } 60% { clip-path: inset(80% 0 10% 0); }
            80% { clip-path: inset(15% 0 75% 0); } 100% { clip-path: inset(60% 0 25% 0); }
        }

        .btn-primary {
            background-color: var(--glow-primary);
            color: black;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: var(--glow-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(var(--glow-rgb), 0.2);
        }
        .btn-primary:active {
            transform: scale(0.95);
        }
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(var(--glow-rgb), 0.5);
        }

    </style>
</head>
<body>
    <div id="interactive-bg"></div>
    
    <div class="relative z-10 p-4 sm:p-8 max-w-xl mx-auto">
        <h1 class="glitch text-7xl sm:text-9xl font-bold text-white mb-4" data-text="404">404</h1>
        <h2 class="text-2xl sm:text-3xl text-white mb-6">Page Not Found</h2>
        <p class="text-lg text-text-dark mb-8">
            It seems you've ventured into uncharted digital territory. The page you're looking for doesn't exist.
        </p>
        <a href="/" class="btn-primary">
            <i data-feather="home" class="w-5 h-5"></i>
            Go to Homepage
        </a>
    </div>

    <script>
        function initInteractiveBg() {
            const bg = document.getElementById('interactive-bg');
            if (window.matchMedia('(pointer: fine)').matches) {
                document.addEventListener('mousemove', e => {
                    requestAnimationFrame(() => {
                        bg.style.background = `radial-gradient(600px at ${e.clientX}px ${e.clientY}px, rgba(var(--glow-rgb), 0.08), transparent 80%)`;
                    });
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initInteractiveBg();
            feather.replace();
        });
    </script>

    <script>
        console.log("Hello Again, Friend!");
        console.log("I said stop pasting!!!!");
    </script>
</body>
</html>
